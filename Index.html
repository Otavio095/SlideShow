<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Além do código</title>
</head>
<body>
	<div class="title">
		<h2>Slide Show</h2>
	</div>
	
	<div class="content">
		<div class="slides">
			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">
			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide4">
			<input type="radio" name="slide" id="slide5">

			<div class="slide s1">
				<img src="./images/1.jpg" alt="halo">
			</div>
			<div class="slide">
				<img src="./images/2.jpg" alt="navio pirata">
			</div>
			<div class="slide">
				<img src="./images/3.jpg" alt="fantasia cristais">
			</div>
			<div class="slide">
				<img src="./images/4.jpg" alt="the first tree">
			</div>
			<div class="slide">
				<img src="./images/5.jpg" alt="ceu vermelho">
			</div>
		</div>

		<div class="navegation">
			<label class="bar" for="slide1"></label>
			<label class="bar" for="slide2"></label>
			<label class="bar" for="slide3"></label>
			<label class="bar" for="slide4"></label>
			<label class="bar" for="slide5"></label>
		</div>
	</div>
</body>
</html>
